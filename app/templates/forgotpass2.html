<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset - Step 2</title>
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-light">
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Enter Verification Code</h3>
      <h2 class="text-center mb-4">check your email</h2>
      <h5 class="text-center mb-4">Refreshing this page will send a new code!!</h5>
      <form method="POST" action="/forgotpasscode">
        <div class="mb-3 text-center">
          <label for="code" class="form-label">5-Digit Code</label>
          <input type="password" class="form-control text-center" id="code" name="code" maxlength="5" placeholder="•••••" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify Code</button>
      </form>
    </div>
  </div>
</body>
</html>
