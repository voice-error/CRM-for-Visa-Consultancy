<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Visa Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Check Application Progress</h2>

            <form id="progress-form">
              <div class="mb-3">
                <label for="client-id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="client-id" placeholder="Enter Client ID" required />
              </div>
              <div class="mb-3">
                <label for="client-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="client-name" placeholder="Enter Full Name" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">View Progress</button>
              </div>
            </form>

            <ul id="progress-list" class="list-group mt-4">
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    // Simulated application progress data
    const progressSteps = [
      { step: "Document Collection", status: "Completed" },
      { step: "Application Submitted", status: "Completed" },
      { step: "Under Review", status: "In Progress" },
      { step: "Visa Decision", status: "Pending" }
    ];

    function getStatusBadge(status) {
        switch (status) {
            case "Completed":
                return '<span class="badge bg-success">Completed</span>';
            case "In Progress":
                return '<span class="badge bg-warning text-dark">In Progress</span>';
            case "Pending":
                return '<span class="badge bg-secondary">Pending</span>';
            default:
                return `<span class="badge bg-light text-dark">${status}</span>`;
        }
    }

    function loadProgress() {
      const progressList = document.getElementById("progress-list");
      progressList.innerHTML = ''; // Clear previous results

      progressSteps.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${item.step}
          ${getStatusBadge(item.status)}
        `;
        progressList.appendChild(li);
      });
    }

    document.getElementById('progress-form').addEventListener('submit', function(event) {
        event.preventDefault();
        loadProgress();
    });
  </script>
</body>
</html>
