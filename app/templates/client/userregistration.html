<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Visa Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm">
          <h1 class="text-center mb-4">Welcome</h1>

          <form id="client-info-form">
            <h2 class="text-center h4 mb-4">Application Form</h2>

            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>

            <div class="mb-3">
              <label for="visaType" class="form-label">Visa Type</label>
              <select class="form-select" id="visaType" required>
                <option value="" selected disabled>Select Visa Type</option>
                <option value="Student">Student</option>
                <option value="Work">Work</option>
                <option value="Tourist">Tourist</option>
                <option value="PR">PR</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="destination" class="form-label">Destination Country</label>
              <input type="text" class="form-control" id="destination" placeholder="e.g., Australia" required />
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Additional Information</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Any other relevant details..."></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>

            <p id="submit-msg" class="mt-3 text-center text-success"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    document.getElementById('client-info-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullName').value;
      const visa = document.getElementById('visaType').value;

      document.getElementById('submit-msg').textContent =
        `Thanks, ${name}. Your ${visa} visa application has been submitted.`;
    });
  </script>

</body>
</html>
