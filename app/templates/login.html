<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}"/>
</head>
<body>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
   <div class="login-container">
        <h2>LOGIN</h2>

        <form method="POST" action="/login">
            <label for="username">User Name</label>
            <input type="email" id="username" name="username" placeholder="example@ex.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="1@$%&*&FFd3" required>

            

            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        
        <div class="forgot-password">
            <a href="{{ url_for('forgotpassEmail')}}" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
        </div>
        <div class="Sign-up">
            <form method="GET" action="/usertype">
                <button type="submit" class="btn btn-success">signup</button>
            </form>
        </div>
    </div>
</body>
</html>
