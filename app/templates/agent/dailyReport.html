<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Daily Report</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/agent/dailyReport.css') }}">
    <link rel="stylesheet" href="D:\collage\prabin\bca 4th smi\project 2\Visa client relation management system\app\static\styles\agent\dailyReport.css">
</head>
<body>
     <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>

    <div class="report-card">
        <h2>Daily Report</h2>
        <form action="/report" method="POST" id="reportForm">
            <div class="mb-3">
                <label for="report-content" class="form-label visually-hidden">Daily Report Content</label>
                <textarea class="form-control" name="report" id="report">VISA CONSULTANCY AGENT REPORT
Report Date: [YYYY-MM-DD]
Agent Name: [Agent's Full Name]
Agent ID: [Agent ID Number]

---

CLIENT INFORMATION

* Client Full Name: [Client's Full Name]
* Client ID/Reference: [Client ID or Reference Number]
* Contact Number: [Client's Phone Number]
* Email Address: [Client's Email Address]
* Nationality: [Client's Nationality]

---

VISA APPLICATION DETAILS

* Visa Type Applied For: [e.g., Student Visa, Tourist Visa, Work Permit, Family Sponsorship]
* Destination Country: [Country of Application]
* Intended Travel Date: [YYYY-MM-DD] (Approximate)
* Application Status: [e.g., New Application, In Progress, Submitted, Approved, Rejected, On Hold]
* Application Submission Date: [YYYY-MM-DD]
* Expected Decision Date: [YYYY-MM-DD] (If applicable)
* Current Stage: [e.g., Document Collection, Application Filling, Interview Scheduled, Biometrics Done, Waiting for Decision]

---

DOCUMENTATION CHECKLIST & STATUS

* Passport: [Received/Pending/N/A] (Expiry Date: [YYYY-MM-DD] if received)
* Visa Application Form: [Completed/Pending Client Info/Pending Agent Review]
* Photographs: [Received/Pending]
* Financial Proof: [Received/Pending/Reviewed] (e.g., Bank Statements, Sponsor Letter)
* Educational Documents: [Received/Pending/Attested] (for student/work visas)
* Employment Documents: [Received/Pending/Verified] (for work/skilled visas)
* Travel Itinerary/Flight Bookings: [Received/Pending/N/A]
* Accommodation Proof: [Received/Pending/N/A]
* Medical Examination: [Completed/Pending/N/A]
* Police Clearance Certificate: [Received/Pending/N/A]
* Other Supporting Documents: [List any other specific documents and their status]

---

COMMUNICATION LOG (Latest to Oldest)

**--- CLIENT INTERACTION 1 ---**
* **Date/Time:** [YYYY-MM-DD] [HH:MM AM/PM]
* **Client Name (if different from primary):** [Client's Full Name or N/A]
* **Type of Interaction:** [e.g., In-person visit, Phone call, Email]
* **Purpose/Topic:** [e.g., Document submission, Consultation, Query resolution]
* **Key Discussion Points:**
    * [Point 1]
    * [Point 2]
* **Outcome/Next Steps:** [e.g., Documents received, Client advised to submit x, Follow-up call scheduled]

**--- CLIENT INTERACTION 2 ---**
* **Date/Time:** [YYYY-MM-DD] [HH:MM AM/PM]
* **Client Name (if different from primary):** [Client's Full Name or N/A]
* **Type of Interaction:** [e.g., In-person visit, Phone call, Email]
* **Purpose/Topic:** [e.g., Biometrics update, Payment discussion]
* **Key Discussion Points:**
    * [Point 1]
    * [Point 2]
* **Outcome/Next Steps:** [e.g., Biometrics confirmed, Invoice sent]

**--- CLIENT INTERACTION 3 (Copy and paste for more) ---**
* **Date/Time:** [YYYY-MM-DD] [HH:MM AM/PM]
* **Client Name (if different from primary):** [Client's Full Name or N/A]
* **Type of Interaction:** [e.g., In-person visit, Phone call, Email]
* **Purpose/Topic:** [Purpose of interaction]
* **Key Discussion Points:**
    * [Point 1]
    * [Point 2]
* **Outcome/Next Steps:** [Outcome of interaction]

---

PENDING ACTIONS / NEXT STEPS (Agent)

* [Action 1, e.g., "Follow up with client for missing educational transcripts."]
* [Action 2, e.g., "Schedule biometrics appointment for client."]
* [Action 3, e.g., "Review application form for errors before submission."]

---

PENDING ACTIONS / NEXT STEPS (Client)

* [Action 1, e.g., "Provide updated bank statements."]
* [Action 2, e.g., "Attend visa interview on [YYYY-MM-DD]."]
* [Action 3, e.g., "Sign declaration form."]

---

ADDITIONAL NOTES / REMARKS

[Any general observations or challenges for the day not tied to a specific interaction. For example: "High volume of inquiries today," or "Noted a new policy update affecting x visa type."]

---


_________________________
[Agent's Full Name]
CHECK YOUR REPORT THEN DELETE THIS LINE BEFORE CLICKING SUBMIT
</textarea>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>

</body>
</html>
