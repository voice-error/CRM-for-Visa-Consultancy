<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Login</title>
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/agent/agentfun.css')}}" />
  <link rel="stylesheet" href="D:\collage\prabin\bca 4th smi\project 2\Visa client relation management system\app\static\styles\agent\agentfun.css" />
</head>  

<body>
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
  <div class="dashboard-container">  

    <div>
      <h2>Update Client Progress</h2>
      <input type="number" id="client-id" placeholder="Client ID" />
      <input type="text" id="progress" placeholder="Progress" />
      <button onclick="updateProgress()">Update</button>
      <p id="progress-msg"></p>
    </div>

    <div>
      <h2>Sales</h2>
      <ul id="sales-list"></ul>
      <input type="number" id="sale-client-id" placeholder="Client ID" />
      <input type="number" id="sale-amount" placeholder="Amount" />
      <button onclick="addSale()">Add Sale</button>
      <p id="sales-msg"></p>
    </div>

    <div>
      <h2>Daily Report</h2>
      <input type="date" id="report-date" />
      <textarea id="report-content" placeholder="Report content..."></textarea>
      <button onclick="submitReport()">Submit Report</button>
      <p id="report-msg"></p>
    </div>
  </div>
</body>
</html>
