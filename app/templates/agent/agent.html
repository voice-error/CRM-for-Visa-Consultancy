<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Consultancy</title>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
     <link rel="stylesheet" href="{{url_for('static', filename='styles/agent/agent.css')}}" />
</head>
<body>
   <header>
        <nav class="navbar">
            <div class="logo">Visa Consultancy</div>
            <ul class="nav-links">
                <li><a href="{{url_for('viewClients')}}">View Clients</a></li>
                <li><a href="{{url_for('submitReport')}}">Submit Daily reports</a></li>
                <li><a href="#">Update Sales</a></li>
            </ul>
        </nav>
    </header>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
</body>
</html>
