<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}"/>
</head>
<body>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
    <div class="login-container">
        <h2>Sign-up</h2>

        <form method="POST" action="/userreg">

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" class="form-control" name="first_name" required>
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" class="form-control" name="last_name" required>

            <label for="username">User Name</label>
            <input type="email" id="username" class="form-control" name="username" placeholder="example@ex.com" required>
            
            <label for="phone">Contact Number</label>
            <input type="tel" id="phone" class="form-control" name="phone" placeholder="000000000" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="1@$%&*&FFd3" required>

            <button type="submit">Sign-up</button>
        </form>
    </div>  
</body>
</html>
