<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}"/>
</head>
<body>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}<br>
    <div class="login-container">
        <h2>Sign-up</h2>

        <form method="POST" action="/usertype">
            <label for="User_type">User type</label>
            <select id="user_type" class="form-select" name="user_type" required>
                <option value="" selected disabled>-- Account Type --</option>
                <option value="agent">Workers account</option>
                <option value="client">Applicant account</option>
              </select>
              <br>
            <button type="submit" class="btn btn-success">Next</button>
        </form>
    </div>  
</body>
</html>
